<!DOCTYPE html>
<html>
  <head>
    <title>The Time Complexity Viewer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="behavior.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
  </head>

  <body>
    <h1 class="text-center">The Time Complexity Viewer</h1>
    <div class="inputArea col-md-6">
      <h3>Enter a function to profile:</h3>
      <textarea id="script" class="form-control" rows="20"></textarea><br>
      <button class="btn btn-primary btn-block" onclick="run()">Go!</button>
    </div>
    <div class="results col-md-4">
      <h3>Results:</h3>
      <p>Paste in a function and hit go!</p>
      <ul></ul>
    </div>
  </body>
</html>
