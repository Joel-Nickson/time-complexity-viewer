<!DOCTYPE html>
<html>
  <head>
    <title>The Time Complexity Viewer</title>
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <link href="bower_components/c3/c3.min.css" rel="stylesheet" type="text/css">
    <script src="bower_components/d3/d3.min.js" charset="utf-8"></script>
    <script src="bower_components/c3/c3.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="sample-functions.js"></script>
    <script src="behavior.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
  </head>

  <body>
    <h1 class="text-center">The Time Complexity Viewer</h1>
    <div class="inputArea col-md-5">
      <h3>Enter a function to profile:</h3>
      <select class="form-control" onchange="setMode()">
        <option value="number">Input type: Number</option>
        <option value="array">Input type: Array</option>
        <option value="string">Input type: String</option>
      </select>
      <samp><textarea id="script" class="form-control" rows="20"></textarea></samp><br>
      <button class="btn btn-primary btn-block" onclick="run()">Go!</button>
    </div>
    <div class="results col-md-5">
      <h3>Results:</h3>
      <p>Paste in a function and hit go!</p>
      <div id="chart"></div>
      <lable>Inputs:</label>
      <samp><textarea class="form-control"></textarea></samp>
      <ul></ul>
    </div>
  </body>
</html>
